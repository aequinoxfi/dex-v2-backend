overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/modules/subgraphs/balancer/generated/balancer-subgraph-types.ts:
    schema: ${BALANCER_SUBGRAPH}
    documents: 'modules/subgraphs/balancer/balancer-subgraph-queries.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      scalars:
        BigInt: string
        Bytes: string
        BigDecimal: string
